    - name: Remove ssh key pair files on docker host if they exist
      file:  
        state: absent
        path: "{{ item }}"
      with_items:
        - "/tmp/mykeys/.ssh/id_rsa"
        - "/tmp/mykeys/.ssh/id_rsa.pub"
        - "/tmp/mykeys/.ssh/authorized_keys"
      tags:
        - ssh

    - name: Generate temporary ssh key pair on docker host
      command: "ssh-keygen -q -C '' -N '' -f /tmp/mykeys/.ssh/id_rsa"
      tags:
        - ssh

    - name: Read in ssh public key
      command: "cat /tmp/mykeys/.ssh/id_rsa.pub"
      register: pubkey
      tags:
        - ssh

    - name: Add the ssh public key to the authorized_keys file on docker host
      lineinfile:
        dest: /tmp/mykeys/.ssh/authorized_keys
        state: present
        create: True
        mode: 0640
        line: "{{ item }}" 
      with_items:
        - "{{ pubkey.stdout }}"
      tags:
